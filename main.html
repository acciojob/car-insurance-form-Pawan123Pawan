<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form method=1>

    <input type="text" name="name" id="#name" placeholder="Name"><br>
    <label for="#email">Email</label>
    <input type="email" name="email" id="#email" placeholder="Email">
    <br>
    <label for="#gender">Gender</label>
    <input type="radio" name="gender" id="#gender" placeholder="radio"><br>
    <label for="car">Car Brands</label>
    <select name="cars" id="#cars">
      <option>BMW</option>
      <option>Audi</option>
      <option>Mercedez</option>
    </select>
    <br>
    <label for="#carage">Car Age</label>
    <input type="Age" name="age" id="#carage" placeholder="Car Age">
    <br>
    <label for="#dop">Date of Purchase</label>
    <input type="date" name="dop" id="#dop" placeholder="Date of Purchase"><br>
    <label for="#password">Passward</label>
    <input type="password" name="" id="#password" placeholder="Password"><br>
    <button type="submit">Submit</button>

    
  </form>

</body>

</html>
