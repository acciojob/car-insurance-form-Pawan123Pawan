<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form method='post'>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name"><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">
    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="gender" required><br>
    <label for="car">Car Brands</label>
    <select id="cars">
      <option>BMW</option>
      <option>Audi</option>
      <option>Mercedez</option>
    </select>
    <br>
    <label for="carage">Car Age</label>
    <input type="Age" id="carage" placeholder="Car Age">
    <br>
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" placeholder="Date of Purchase"><br>
    <label for="password">Passward</label>
    <input type="password"  id="password" placeholder="Password"><br>
    <button type="submit">Submit</button>

    
  </form>

</body>

</html>
